<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <!-- bài 1 -->
    <div class="mb-3">
        <h2>Tính tiền lương nhân viên</h2>
        <div class="mb-3">
        <label for="" class="form-label">Nhập lương 1 ngày</label>
        <input type="text"
            class="form-control" name="" id="txt-luongNgay" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số ngày làm</label>
            <input type="text"
            class="form-control" name="" id="txt-soNgay" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnTinhLuong">Tính lương</button>
        <div class="mt-3 bg-danger" id="ketQua1"></div>
    </div>
    <!-- bài 2 -->
    <div class="mb-3">
        <h2>Tính giá trị trung bình</h2>
        <div class="mb-3">
        <label for="" class="form-label">Nhập số thứ 1</label>
        <input type="text"
            class="form-control" name="" id="txt-soThuNhat" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số thứ 2</label>
            <input type="text"
                class="form-control" name="" id="txt-soThuHai" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số thứ 3</label>
            <input type="text"
                class="form-control" name="" id="txt-soThuBa" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số thứ 4</label>
            <input type="text"
                class="form-control" name="" id="txt-soThuBon" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập số thứ 5</label>
            <input type="text"
                class="form-control" name="" id="txt-soThuNam" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnTinhTrungBinh">Tính trung bình</button>
        <div class="mt-3 bg-danger" id="ketQua2"></div>
    </div>
    <!-- bài 3 -->
    <div class="mb-3">
        <h2>Quy đổi tiền từ USD ra VND</h2>
        <div class="mb-3">
        <label for="" class="form-label">Nhập số tiền USD</label>
        <input type="text"
            class="form-control" name="" id="txt-soTien" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnQuyDoi">Quy đổi</button>
        <div class="mt-3 bg-danger" id="ketQua3"></div>
    </div>
    <!-- bài 4 -->
    <div class="mb-3">
        <h2>Tính chu vi và diện tích hcn</h2>
        <div class="mb-3">
        <label for="" class="form-label">Nhập chiều dài</label>
        <input type="text"
            class="form-control" name="" id="txt-chieuDai" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập chiều rộng</label>
            <input type="text"
                class="form-control" name="" id="txt-chieuRong" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnTinhCVDT">Tính chu vi</button>
        <div class="mt-3 bg-danger" id="ketQua4"></div>
    </div>
    <!-- bài 5 -->
    <div class="mb-3">
        <h2>Tính tổng 2 ký số</h2>
        <div class="mb-3">
        <label for="" class="form-label">Nhập số có 2 chữ số</label>
        <input type="text"
            class="form-control" name="" id="txt-soHaiChuSo" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnTinhTong">Tính tổng</button>
        <div class="mt-3 bg-danger" id="ketQua5"></div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
